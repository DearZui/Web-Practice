<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="outline">
		<div>
			<span>outline as the second border</span>
			<div id="outline-normal"></div>
		</div>
		<div>
			<span>outline as stroke</span>
			<div id="outline-stroke"></div>
		</div>
		<div>
			<span>the outline could be right angle</span>
			<div id="outline-radius"></div>
		</div>
	</div>
	<div class="split-line"></div>
	<div id="bg-position">
		<div>
			<span>bg position from different corner</span>
			<div id="bg-position-right-bottom"></div>
		</div>
		<div>
			<!-- This is for which offset = padding -->
			<span>change the base of top\left\etc.</span>
			<div id="bg-origin"></div>
		</div>
		<div>
			<span>Use the clac()</span>
			<div id="calc-offset"></div>
		</div>
	</div>
	<div class="split-line"></div>
	<div id="inner-roundding">
		<div>
			<span>inner-roundding with 2 elements</span>
			<div id="inner-roundding-2e">
				<div></div>
			</div>
		</div>
		<div>
			<span>inner-roundding with 1 elements</span>
			<div id="inner-roundding-1e"></div>
		</div>
	</div>

</html>
