<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
    <style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.filePicker{
			width: 160px;
			height: 44px;
			line-height: 44px;
			text-align: center;
			color: #fff;
			background: #00b7ee;
		}
		.filePicker input[type="file"] {
			position: relative;
			top: -44px;
			left: 0px;
			width: 160px;
			height: 44px;
			opacity: 0;
			cursor: pointer;
			overflow: hidden;
			z-index: 0;
		}
		.container{
			width: 160px;
			margin: 30px auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="file" name="">
	</div>
	<div class="container">
		<div class="filePicker">
			<label>Click to Choose</label>
			<input type="file" name="file" id="fileInput" multiple="multiple" accept="image/*">
		</div>
	</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
