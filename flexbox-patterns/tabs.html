<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .tabs {
            display: flex;
            border-bottom: 1px solid #d7dbdd;
        }

        .tab {
            cursor: pointer;
            padding: 5px 30px;
            color: #16A2D7;
            font-size: 12px;
            border-bottom: 2px solid transparent;
        }

        .is-tab-selected {
            border-bottom-color: #4EBBE4;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab is-tab-selected">Tab 1</div>
        <div class="tab">Tab 2</div>
        <div class="tab">Tab 3</div>
        <div class="tab">Tab 4</div>
    </div>
</body>
</html>
