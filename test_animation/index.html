<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        @keyframes typing {
            from { width: 0 }
        }
        @keyframes caret {
            50% { border-color: transparent}
        }
        h1 {
            white-space: nowrap;
            overflow: hidden;
            width: 15ch;
            border-right: .05em solid;
            animation: typing 3s steps(15), caret 1s steps(1) infinite;
        }
    </style>
</head>
<body>
    <h1>CSS is awesome!</h1>
<script>
    var aH1 = document.getElementsByName('h1');
    for(var i = 0, len = aH1.length; i < len; i++) {
        var textLen = aH1[i].textContent.length, s = aH1[i].style;
        s.width = textLen + 'ch';
        s.animationTimingFunction = "steps("+textLen+"), steps(1)";
    }
</script>
</body>
</html>
