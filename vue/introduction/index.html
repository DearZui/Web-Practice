<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<div id="app-2">
		<span v-bind:title="message">
			Hover over me to see my dynamically bound title
		</span>
	</div>
	<div id="app-3">
		<p v-if="seen">Now you see me</p>
	</div>

	<div id="app-4">
		<ul>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ul>
	</div>

	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>

	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>

	<div id="app-7">
		<ol>
			<todo-item v-for="todo in todos" v-bind:todo="todo"></todo-item>
		</ol>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}
		});
		const app2 = new Vue({
			el: '#app-2',
			data: {
				message: 'You loaded this page on ' + new Date()
			}
		});
		const app3 = new Vue({
			el: '#app-3',
			data: {
				seen: true
			}
		});

		const app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
					{ text: 'Learn JavaScript' },
					{ text: 'Learn Vue' },
					{ text: 'Build sth awesome' }
				]
			}
		});

		var app5 = new Vue({
			el: '#app-5',
			data: {
				message: 'Hello VueJs!'
			},
			methods: {
				reverseMessage: function() {
					this.message = this.message.split("").reverse().join("");
				}
			}
		});

		const app6 = new Vue({
			el: '#app-6',
			data: {
				message: 'Hello Vue!'
			}
		});

		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>{{ todo.text }}</li>'
		})
		const app7 = new Vue({
			el: '#app-7',
			data: {
				todos: [
					{ text: 'Learn JavaScript' },
					{ text: 'Learn Vue' },
					{ text: 'Build sth awesome' }
				]
			}
		})
	</script>
</body>
</html>
